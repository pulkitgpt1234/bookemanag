<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book page</title>
    <link rel="stylesheet" href="add-book.css">
</head>
<body>
    <div class="container-add-book">
        <h1>ADD BOOK</h1>
        <div class="input-row">
            <h4> Select Image : </h4>
            <input type="file" accept=".jpg,.jpeg,.png,.jfif" id="addbook-img" placeholder="Upload Image">
        </div>
        <div class="input-row">
            <h4>Book title : </h4>
            <input type="text" id="addbook-title" placeholder="enter title">
        </div>
        <div class="input-row">
            <h4>Book ID : </h4>
            <input type="text" id="addbook-id" placeholder="enter bookID">
        </div>
        <div class="input-row">
            <h4>Book Price : </h4>
            <input type="text" id="addbook-price" placeholder="enter price">
        </div>
        <div class="buttons">
            <button id="add-book-btn">add book</button>
            <button id="back-btn">back</button>
        </div>
    </div>
    <script src="add-book.js"></script>
</body>
</html>
