<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update book page</title>
    <link rel="stylesheet" href="update-book.css">
</head>
<body>
    <div class="container-update-book">
        <h1>UPDATE BOOK</h1>
        <div class="input-row">
            <h4> Select Image : </h4>
            <input type="file" accept=".jpg,.jpeg,.png,.jfif" id="updatebook-img" placeholder="Upload Image">
        </div>
        <div class="input-row">
            <h4>Book title : </h4>
            <input type="text" id="updatebook-title" placeholder="enter title">
        </div>
        <div class="input-row">
            <h4>Book Price : </h4>
            <input type="text" id="updatebook-price" placeholder="enter price">
        </div>
        <div class="buttons">
            <button id="update-book-btn">update book</button>
            <button id="back-btn">back</button>
        </div>
    </div>
    <script src="update-book.js"></script>
</body>
</html>
